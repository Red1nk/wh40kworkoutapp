<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Imperial Fitness - Profile</title>
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    <header>
      <!-- navigation menu here -->
    </header>
    <main>
      <section class="profile-header">
        <img src="https://via.placeholder.com/150" alt="Profile Picture">
        <div class="profile-info">
          <h1>John Doe</h1>
          <h2>Personal Trainer</h2>
          <button>Edit Profile</button>
        </div>
      </section>
      <section class="profile-stats">
        <div class="stat-item">
          <h3>Workouts Completed</h3>
          <p>10</p>
        </div>
        <div class="stat-item">
          <h3>Current Streak</h3>
          <p>3 Days</p>
        </div>
        <div class="stat-item">
          <h3>Total Hours</h3>
          <p>25</p>
        </div>
      </section>
      <section class="profile-history">
        <h2>Workout History</h2>
        <ul>
          <li>
            <h3>Chest and Triceps</h3>
            <p>45 min - 1/1/2023</p>
          </li>
          <li>
            <h3>Leg Day</h3>
            <p>60 min - 12/31/2022</p>
          </li>
          <!-- more workout history items here -->
        </ul>
      </section>
    </main>
    <footer>
      <!-- footer content here -->
    </footer>
  </body>
</html>
