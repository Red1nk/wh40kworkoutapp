<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Progress Page</title>
  <link rel="stylesheet" href="progress.css">
</head>
<body>
  <div class="progress-container">
    <div class="avatar-container">
      <img src="avatar.png" alt="Avatar">
    </div>
    <div class="user-info">
      <h1>John Doe</h1>
      <p>Rank: Elite</p>
      <p>Level: 12</p>
    </div>
    <div class="experience-container">
      <div class="experience-bar" style="width: 70%;">
        <span class="experience-label">70%</span>
      </div>
    </div>
    <div class="workout-history">
      <h2>Workout History</h2>
      <ul>
        <li>
          <span class="workout-date">March 10, 2023</span>
          <span class="workout-details">Ran 5 miles in 30 minutes</span>
        </li>
        <li>
          <span class="workout-date">March 5, 2023</span>
          <span class="workout-details">Did 50 push-ups and 50 sit-ups</span>
        </li>
        <li>
          <span class="workout-date">February 28, 2023</span>
          <span class="workout-details">Lifted weights for 1 hour</span>
        </li>
        <!-- More workout history entries here -->
      </ul>
    </div>
  </div>
</body>
</html>
