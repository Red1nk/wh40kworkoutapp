<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Page</title>
  <link rel="stylesheet" href="nutrition.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/signup">Sign Up</a></li>
        <li><a href="/nutrition">Nutrition</a></li>
        <li><a href="/exercises">Exercises</a></li>
        <li><a href="/profile">Profile</a></li>
        <li><a href="/progress">Progress</a></li>
        <li><a href="/challenges">Challenges</a></li>
        <li><a href="/leaderboard">Leaderboard</a></li>
        <li><a href="/settings">Settings</a></li>
      </ul>
    </nav>
  </header>

  <section class="diets">
    <h2>Diets</h2>
    <ul>
      <li><a href="#">Keto</a></li>
      <li><a href="#">Paleo</a></li>
      <li><a href="#">Vegan</a></li>
      <li><a href="#">Vegetarian</a></li>
    </ul>
  </section>

  <section class="add-food">
    <h2>Add Food</h2>
    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required>
      </div>
      <div>
        <label for="fats">Fats:</label>
        <input type="number" id="fats" name="fats" required>
      </div>
      <div>
        <label for="proteins">Proteins:</label>
        <input type="number" id="proteins" name="proteins" required>
      </div>
      <div>
        <label for="carbs">Carbs:</label>
        <input type="number" id="carbs" name="carbs" required>
      </div>
      <div>
        <button type="submit">Add</button>
      </div>
    </form>
  </section>

  <section class="search-food">
    <h2>Search Food</h2>
    <form>
      <div>
        <label for="search">Search:</label>
        <input type="text" id="search" name="search">
      </div>
      <div>
        <button type="submit">Search</button>
      </div>
    </form>
  </section>

  <footer>
    <p>&copy; 2023 Imperial Fitness</p>
  </footer>
</body>
</html>
